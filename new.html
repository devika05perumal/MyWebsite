<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="intex.html" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body{
      background-color: lightblue;
      margin:0;
    }
    .reg{
      text-align: center;
      margin-top:80px;
      margin-left: 400px;
      background-color: white;
      width:500px;

      
    }
    .reg form input:hover{
        color: blue;
    }
    .reg h2{
     
      padding:10px;
    }
    .reg form{
      font-family: "Times New Roman";
      text-align: center;
      font-size: large;
      
    }
    .reg form label{
        display:flex;
       
        margin-left:50px;
    }
   
   .reg form a{
     text-decoration: none;
   }
   
    
  </style>
</head>
<body>
  <div class="reg">
    <h2>Register Page</h2><br>
    <form>
      <label >First Name</label>
      <input type="text" placeholder="Enter First Name" required><br><br>
      <label>Last Name </label>
      <input type="text" placeholder="Enter Last Name" required><br><br>
      <label>Age</label>
      <input type="number" placeholder="Enter Age" required><br><br>
      <label>Email</label>
      <input type="email" placeholder="Enter Email" required><br><br>
       
      <input type="submit" value="Register">
      <input type="reset"  value="Clear">
      <h4>If you have an account?<a href="intex.html">Login</a></h4><br>
     
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
